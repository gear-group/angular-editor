<span ngbDropdown class="ae-font ae-picker d-inline-block" [ngClass]="{'ae-expanded':isOpen}">
  <button [tabIndex]="-1" #labelButton tabindex="0" type="button" role="button" class="ae-picker-label btn btn-light" (click)="toggleOpen($event);" ngbDropdownToggle>
    {{label}}
  </button>
  <span class="ae-picker-options" ngbDropdownMenu>
    <button tabindex="-1" type="button" role="button" class="ae-picker-item"
          *ngFor="let item of options; let i = index"
          [ngClass]="{'selected': item.value === value, 'focused': i === optionId}"
          (click)="optionSelect(item, $event)"
          ngbDropdownItem>
          {{item.label}}
    </button>
    <span class="dropdown-item" *ngIf="!options.length">No items for select</span>
  </span>
</span>
